<h1 mat-dialog-title>Are you there?</h1>
<mat-dialog-content>
  <p>Please click on the cancel button otherwise you will be automatically logged out in 3 seconds.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="bt7" mat-raised-button color="primary" [mat-dialog-close]="true">Cancel</button>
</mat-dialog-actions>
